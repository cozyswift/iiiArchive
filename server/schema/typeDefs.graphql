scalar Date
scalar URL

type Keywords {
    id:ID!
    keyword:String!
}

type MaterialTypes {
    id:ID!
    typeName:String!
}

type Donor{
    donor:String!
}

type Material{
    id:ID!
    title:String!
    description:String
    picture:URL!
    createdAt:Date!
    materialType:MaterialTypes!
    donor:[Donor!]
    keyword:[Keywords!]!
    identificationNum:String!
}

type Materials{
    id:ID!
    archivist:String!
    material:Materials!
}